# Site wide configuration

title:            calebwherry.com
locale:           en_US
url:              http://www.calebwherry.com


# Jekyll configuration

permalink:   /blog//:year/:month/:day/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


